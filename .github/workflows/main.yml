name: Build iOS IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest'

    - name: Build IPA
      run: |
        xcodebuild -project FriendsAnonymousChat.xcodeproj \
                   -scheme FriendsAnonymousChat \
                   -configuration Release \
                   -archivePath FriendsAnonymousChat.xcarchive \
                   archive \
                   CODE_SIGN_IDENTITY="" \
                   CODE_SIGNING_REQUIRED=NO \
                   CODE_SIGNING_ALLOWED=NO
        
        mkdir Payload
        cp -r FriendsAnonymousChat.xcarchive/Products/Applications/FriendsAnonymousChat.app Payload/
        zip -r FriendsAnonymousChat.ipa Payload
        
    - name: Upload Artifact
    - uses: actions/upload-artifact@v3
      with:
        name: FriendsAnonymousChat-IPA
        path: FriendsAnonymousChat.ipa
